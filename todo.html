<!DOCTYPE html>
<html>
<head>
  <title>ToDo App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>ToDo App</h1>
    <div class="add-task">
      <input class="add-input" v-model="newTask" placeholder="Enter a new task" />
      <button class="add-button" @click="addTask">Add</button>
    </div>
    <ul>
      <li v-for="(task, index) in tasks" :key="index" :class="{ 'completed': task.completed }">
        <div class="todo-item">
          <span class="todo-text">{{ task.text }}</span>
          <div class="action-buttons">
            <button class="edit-button" @click="editTask(index)">Edit</button>
            <button class="delete-button" @click="removeTask(index)">Delete</button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
